{% extends "./base.html" %}
{% block title %}Log-in{% endblock %}

{% block content %}
  <h1>Log-in</h1>
  {% if form.errors %}
    <p>
      Vos identifiants n'ont pas été reconnus !
      Essayez à nouveau.
    </p>
  {% else %}
    <p>Vous pouvez entrer ici vos identifiants :</p>
  {% endif %}
  <div class="login-form">
    <form action="{% url 'customer:login' %}" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />
      <p><input type="submit" value="Validez" id="submit-login"></p>
    </form>
</div>
{% endblock %}
