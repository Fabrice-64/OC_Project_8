{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{% static 'icons/logo_pur_beurre_favicon.png' %}" id="favicon"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        >
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <img src="{% static 'pictures/logo_pur_beurre.png' %}" id="company_logo" alt="logo pur beurre" height="40em" width="40em"/>
                <a class="navbar-brand">Pur Beurre</a>
                <ul class="navbar-nav">
                    {% if request.user.is_authenticated %}
                        <p> Bonjour {{ request.user.first_name }}</p>
                        <li><a href="{% url 'customer:personal_infos' %}"> 
                            <img class="nav-link px-2" src="{% static 'icons/personal_infos.png' %}" 
                                id="logout" alt="logout" height="40em" width="40em"></a></li>
                        <li><a href="{% url 'customer:logout' %}"> 
                            <img class="nav-link px-2" src="{% static 'icons/logout.png' %}" 
                                id="logout" alt="logout" height="40em" width="40em"></a></li>
                        <li><a href="{% url 'food_items:favorites' %}">
                            <img class="nav-link px-2" src="{% static 'icons/carrot.png' %}" 
                                id="carrot" alt="carrot" height="40em" width="40em"></a></li>
                    {% else %}  
                        <li><a href="{% url 'customer:login' %}">   
                            <img class="img-thumbnail" src="{% static 'icons/login.png' %}" 
                                id="login" alt="login" height="40em" width="40em"></a></li>
                        <li><a href="{% url 'customer:register' %}">
                            <img class="img-thumbnail" src="{% static 'icons/new_user.png' %}"
                                id="new_user" alt="new_user" height="40em" width="40em"></a></li>
                    {% endif %}
                </ul>
                <form action="{% url 'food_items:search_results' %}" method='get'>
                    <input type="text" name="searched_item" id="searched_item" placeholder="Votre Recherche">
                    <input type="submit" id="top_button">
                </form>
            </div>
        </div>

    {% block content %} 
    {% endblock %}

    <div class="navbar navbar-fixed-bottom">
        <a href="#" id="terms_of_use">Mentions LÃ©gales</a>
        <a href="#" id="contact">Contact</a>
    </div>

</body>

</html>
