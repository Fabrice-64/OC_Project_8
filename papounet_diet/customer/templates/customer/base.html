{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{% static 'icons/logo_pur_beurre_favicon.png' %}" id="favicon"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
        <style>
            .container {
                border: 3px solid rebeccapurple;
                padding: 3px;
            }
            .row {
              border: 1px solid #7451EB;
              padding: 3px;
            }
            [class="col"] {
              padding: 1rem;
              border: 2px solid #3FA5DB;
            }
            .navbar {
                border: 1px solid green;
              padding: 3px;
            }
          </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-fixed-top bg-light">
                <a class="navbar-brand">
                    <img src="{% static 'pictures/logo_pur_beurre.png' %}" id="company_logo" alt="logo pur beurre" height="40em" width="40em"/>Pur Beurre</a>
                        
                {% if request.user.is_authenticated %}
                    <div class="row offset-6">
                        <a href="{% url 'customer:personal_infos' %}"> 
                            <img class="nav-link px-2" src="{% static 'icons/personal_infos.png' %}" 
                                id="logout" alt="logout" height="40em" width="40em"></a>
                               
                        <a href="{% url 'customer:logout' %}"> 
                            <img class="nav-link px-2" src="{% static 'icons/logout.png' %}" 
                                id="logout" alt="logout" height="40em" width="40em"></a>
                        <a href="{% url 'food_items:favorites' %}">
                                <img class="nav-link px-2" src="{% static 'icons/carrot.png' %}" 
                                    id="carrot" alt="carrot" height="40em" width="40em"></a>
                    </div>
                {% else %}
                    <div class="row offset-6">
                        <a href="{% url 'customer:login' %}">   
                            <img class="img-thumbnail" src="{% static 'icons/login.png' %}" 
                                id="login" alt="login" height="40em" width="40em"></a></li>
                        <a href="{% url 'customer:register' %}">
                            <img class="img-thumbnail" src="{% static 'icons/new_user.png' %}"
                                id="new_user" alt="new_user" height="40em" width="40em"></a></li>
                    </div>          
                {% endif %}              
                        
                    <form class="form-inline" action="{% url 'food_items:search_results' %}" method='get'>
                        <input type="text" name="searched_item" id="searched_item" placeholder="Votre Recherche">
                        <input type="submit" id="top_button">
                    </form>
            </nav>

        {% block content %} 
        {% endblock %}

                <a href="#" id="terms_of_use">Mentions LÃ©gales</a>
                <a href="#" id="contact">Contact</a></div>
            </nav>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
