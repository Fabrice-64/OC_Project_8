

<img class="card-img-top" src="{{ product_details.image_url }}" alt="Card Image Cap">
<div class="card-body">
    <h5 class="card-title" id="product_name">{{ product_details.name }}</h5>
    <ul class="list-group">
        <li class="list-group-item">{{ product_details.brand }}</li>
        <li class="list-group-item">{{ stores }}</li>
        <li class="list-group-item">{{ product_details.nutrition_score }}</li>
    </ul> 
</div>
